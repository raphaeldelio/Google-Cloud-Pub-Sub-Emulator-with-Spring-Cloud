spring:
  cloud:
    gcp:
      pubsub:
        emulator-host: "localhost:8085"
    stream:
      poller:
        fixed-delay: 5000 # limiting the number of messages that will be generated by the supplier to one every five seconds
      function:
        definition: sumNumbers;generateNumbers #functions bound to Spring Cloud Stream
      bindings:
        generateNumbers-out-0: # defining the topic and subscription where the generateNumbers will write to
          destination: sum_numbers
          group: sum_numbers-sub
          binder: pubsub

        sumNumbers-in-0: # defining the topic and subscription where the sumNumbers will read from
          destination: sum_numbers
          group: sum_numbers-sub
          binder: pubsub

